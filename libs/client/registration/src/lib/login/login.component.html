<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [formControl]="$any(loginForm.controls['username'])" required />
        <mat-error *hasError="'required'">Username is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="$any(loginForm.controls['password'])" required />
        <mat-error *hasError="'required'">Password is required</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.disabled">Sign up</button>
      <button mat-button type="button" routerLink="/register">Register</button>
    </mat-card-actions>
  </form>
</mat-card>
