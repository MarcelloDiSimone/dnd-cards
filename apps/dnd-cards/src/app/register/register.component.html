<mat-card>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput [formControl]="$any(registerForm.controls['firstName'])" required />
        <mat-error *hasError="'required'">First name is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput [formControl]="$any(registerForm.controls['lastName'])" required />
        <mat-error *hasError="'required'">Last name is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [formControl]="$any(registerForm.controls['username'])" required />
        <mat-error *hasError="'required'">Username is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="$any(registerForm.controls['password'])" required />
        <mat-error *hasError="'required'">Password is required</mat-error>
        <mat-error *hasError="'minLength'">Password must be at least 6 characters</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" [formControl]="$any(registerForm.controls['email'])" required />
        <mat-error *hasError="'required'">Email is required</mat-error>
        <mat-error *hasError="'email'">Email must be a valid email address</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" type="submit">Register</button>

      <button mat-button type="button" routerLink="/login">Sign in</button>
    </mat-card-actions>
  </form>
</mat-card>
